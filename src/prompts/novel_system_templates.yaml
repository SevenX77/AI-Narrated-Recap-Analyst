# Novel System Templates - 小说系统类型模板
# 用作参考模板，但每部小说应根据实际设定灵活调整

# ============================================================================
# 模板1: 末世生存 + 系统流
# ============================================================================
apocalypse_survival_system:
  name: "末世生存系统流"
  typical_categories:
    - category: "生存资源"
      importance: critical
      examples: ["水", "食物", "燃料", "药品", "香烟"]
      tracking: quantity
      
    - category: "交通工具"
      importance: critical
      examples: ["自行车", "汽车", "摩托车", "载具"]
      tracking: state_change
      
    - category: "武器装备"
      importance: important
      examples: ["手弩", "刀具", "防护装备"]
      tracking: state_change
      
    - category: "系统货币"
      importance: critical
      examples: ["杀戮点", "积分", "能量点"]
      tracking: quantity
      
    - category: "能力体系"
      importance: important
      examples: ["序列超凡", "升级系统", "技能"]
      tracking: state_change
      
    - category: "威胁元素"
      importance: important
      examples: ["诡异", "丧尸", "变异生物"]
      tracking: encounter

