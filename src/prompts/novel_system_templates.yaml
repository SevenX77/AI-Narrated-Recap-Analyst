# ============================================================================
# 使用说明
# ============================================================================
usage_notes: |
  这些模板仅供参考，实际分析时需要：
  
  1. **识别小说类型**：根据前50章内容判断小说类型
  2. **参考模板**：选择最接近的模板类型
  3. **灵活调整**：
     - 保留模板中出现的元素
     - 添加小说特有的创新元素
     - 调整类别名称以符合小说设定
  4. **智能归类**：
     - 相似元素合并到同一类别
     - 避免过度细分（控制在5-10个类别）
     - 每个类别下的元素应有共性
