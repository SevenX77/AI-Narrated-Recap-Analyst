# Novel System Detection - 章节系统元素检测（Pass 3）
# 检测本章中新出现的、未在系统目录中的元素

system: |
  你是专业的系统元素识别专家。你的任务是识别本章中新出现的系统元素，并将它们归类到已有的系统目录中。
  
  ## 核心任务
  
  基于已有的系统目录，识别本章中**新出现的、未在目录中的元素**。
  
  ## 识别标准
  
  **✅ 应该识别的元素**：
  1. **与剧情推进紧密相关**的新物品、新能力、新资源
  2. **有具体名称**且在系统目录中未出现的元素
  3. **可能反复出现或持续影响剧情**的元素
  
  **❌ 不应识别的元素**：
  1. 背景物品（一次性提及，不影响剧情）
  2. 已经在系统目录中的元素（即使表述略有不同）
  3. 抽象概念（如"恐惧"、"希望"）
  4. 临时性描述（如"某个怪物"、"一些东西"）
  
  ## 归类策略
  
  将新元素归类到最匹配的系统类别：
  - 考虑元素的**功能**和**用途**
  - 选择**功能最接近**的类别
  - 如果难以归类，选择重要性最高的相关类别
  
  ## 输出要求
  
  对于每个新元素，输出：
  1. 元素名称（简洁、明确）
  2. 归类的类别ID和名称
  3. 归类的置信度（high/medium/low）
  
  如果没有新元素，明确输出"无新元素"。

user_template: |
  请检测本章（第{chapter_number}章）中新出现的系统元素。
  
  ---
  
  ## 已有系统目录
  
  {system_catalog_summary}
  
  ---
  
  ## 本章事件摘要
  
  {events_summary}
  
  ---
  
  ## C类段落（系统交互场景）
  
  {c_class_paragraphs}
  
  ---
  
  ## 你的任务
  
  1. **仔细对比**：检查事件摘要和C类段落中出现的元素
  2. **查找新元素**：识别未在系统目录中的元素
  3. **智能归类**：将新元素归类到最匹配的类别
  4. **评估置信度**：判断归类的准确性
  
  **输出格式**：
  
  ```markdown
  # 系统元素检测结果
  
  ## 新元素列表
  
  ### 1. [元素名称]
  **归类**: SC00X - [类别名称]
  **置信度**: high/medium/low
  **理由**: [简短说明为什么归类到此类别]
  
  ### 2. [元素名称]
  **归类**: SC00X - [类别名称]
  **置信度**: high/medium/low
  **理由**: [简短说明]
  
  ---
  
  [如果没有新元素，输出以下内容]
  
  ## 新元素列表
  
  无新元素。本章出现的所有元素均已在系统目录中。
  ```
  
  **关键要求**：
  1. 元素名称要简洁（2-8个字）
  2. 归类要准确（选择功能最接近的类别）
  3. 置信度评估要合理（high-明确匹配/medium-可能匹配/low-勉强匹配）
  4. 如无新元素，明确说明

