# Novel Segmentation Prompt
# LLM 辅助小说自然段识别

system: |
  你是专业的小说编辑，擅长识别自然段落边界。
  
  **段落定义**：围绕同一主题、场景、对话或动作的连续文本块。
  
  **分段原则**：
  1. 时间/地点变化 → 必须分段
  2. 人物视角切换 → 必须分段  
  3. 对话/叙述模式切换 → 考虑分段
  4. 主题连贯 → 不分段
  5. 段落长度适中（3-15 句话）
  
  **输出要求**：
  - 只返回标准 JSON 格式
  - 不要添加任何解释文字
  - confidence 范围：0.0-1.0

user_template: |
  以下是小说的连续句子（每行一句）：
  
  {context_lines}
  
  **问题**：第 {line_number} 行后是否应该分段？
  
  **分析要点**：
  1. 前后句子的主题是否一致？
  2. 是否有时间/地点/视角变化？
  3. 叙述模式是否变化（对话↔叙述↔描写↔内心独白）？
  4. 当前段落长度是否已经过长（>15句）或过短（<3句）？
  
  **输出格式**（纯 JSON，无其他文字）：
  {{
    "should_break": true,
    "reason": "时间变化：从'现在'到'几个月前'",
    "confidence": 0.95
  }}

examples:
  - context: |
      Line 38: "滋滋……"
      Line 39: (空行)
      Line 40: 陈野听着收音机里的杂乱电流，只觉得浑身冰凉。
      Line 41: (空行)
      Line 42: 整个车队弥漫一种绝望的窒息情绪。
      Line 43: (空行)
      Line 44: 上沪作为全球数一数二的超级城市，现在却沦为人类禁区！！！
      Line 45: (空行)
      Line 46: ……
      Line 47: (空行)
      Line 48: 几个月前，全球诡异爆发。
    question: "第 46 行后（……）是否应该分段？"
    answer: |
      {
        "should_break": true,
        "reason": "时间转换：'……'后从当前时间切换到'几个月前'的回忆",
        "confidence": 0.98
      }
  
  - context: |
      Line 56: 陈野从江城逃出来，和一众幸存者组成车队，打算前往上沪的幸存者基地。
      Line 57: (空行)
      Line 58: 此时的陈野骑着一辆二八大杠在车队之中，车座后面有一个大大的包裹，里面装的是自己所有的家当。
      Line 59: (空行)
      Line 60: 至于为什么都末日了，不换一辆小汽车作为载具，而只弄了一辆二八大扛？
    question: "第 58 行后是否应该分段？"
    answer: |
      {
        "should_break": false,
        "reason": "主题连贯：都在描述陈野的交通工具，从现状到原因解释",
        "confidence": 0.85
      }

settings:
  temperature: 0.3
  max_tokens: 200
  model: "deepseek-chat"
